<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Link</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <img src="./images/profile.png" alt="profile" class="profile">
    <div class="header">

    <div class="buttons">

      <button class="button instagram" id="instagram">

      <button class="button github" id="github">

      <button class="button youtube" id="youtube">

  <div class="card">

  </div>

</html>
